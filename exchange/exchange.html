<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multi-Page Crypto Investment Dashboard</title>
    
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./exchange.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container nav_container">
            <a href="../index.html" class="nav_logo">
                <img src="../assets/logo.png" alt="logo">
            </a>
            <div class="nav_search">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="nav_profile-wrapper">
                <button class="nav-theme-btn">
                    <i class="uil uil-moon"></i> 
                </button>
                <div class="nav_profile">
                    <div class="nav_profile-photo">
                        <img src="../assets/project 2.png" alt="Profile Picture">
                    </div>
                    <h5>Vic Rice</h5>
                    <i class="uil uil-angle-down"></i>
                </div>
                <button class="nav_menu-btn">
                    <i class="uil uil-bars"></i> 
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <menu class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html">
                <i class="uil uil-create-dashboard"></i>
                <h5>Dashboard</h5>
            </a>
        </div>

        <a href="../exchange.html" class="active">
            <i class="uil uil-exchange"></i>
            <h5>Exchange</h5>
        </a>
        <a href="../wallet/wallet.html">
            <i class="uil uil-wallet"></i>
            <h5>Wallet</h5>
        </a>
        <a href="../transaction/transaction.html">
            <i class="uil uil-transaction"></i>
            <h5>Transactions</h5>
        </a>
        <a href="">
            <i class="uil uil-analytics"></i>
            <h5>Analytics</h5>
        </a>
        <a href="">
            <i class="uil uil-message"></i> 
            <h5>Messages</h5>
        </a>
        <a href="">
            <i class="uil uil-comment-question"></i>
            <h5>Help</h5>
        </a>
        <a href="">
            <i class="uil uil-setting"></i>
            <h5>Settings</h5>
        </a>
        <button class="sidebar_close-btn">
            <i class="uil uil-multiply"></i>
        </button>
    </menu>
    <script src="../main.js"></script>    
</body>
</html>
